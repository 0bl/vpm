<pre>
v install [module]

<a href='/new'>Submit a module</a>

<h3>@mods.len modules </h3>


.modules {
	@for mod in mods
		.mod {
			.mod_name {
				<a href='/mod/@mod.name'>@mod.name</a>
			}
			.mod_description {
				@mod.description
			}
			.mod_nr_downloads {
			}
		}
	@end
	<div class='mod' style='border:0; border-top: 1px solid #dfdfdf'>&nbsp;</div>
}
